<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <form action="/news/create" method="post" enctype="multipart/form-data">
    뉴스 제목
        <input type="text" name="headline" placeholder="headline" style="height: 2vw;width:20vw"/>
        <br/>
        <br />
        뉴스 내용
        <textarea name="content" placeholder="content" rows="3" cols = '70'></textarea>
        <br/>
        <br />
        뉴스 사진 (가로 1.5: 세로 1)
        <input type="file" name="NewsImgFile"/>
        <br/><br />
        뉴스 타입
        <input type="radio" id="sgaem" name="newstype" value = 'sgaem'/>
        <label htmlfor="sgaem"> 스겜 소식</label>
         <input type="radio" id="comp" name="newstype" value = 'comp'/>
        <label htmlfor="comp"> 대회 소식</label>
        <br/><br />
        <button type="submit">폼 전송하기</button>
    </form>
</body>

</html>
